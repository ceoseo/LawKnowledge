syntax = "proto3";

package role;

import "../common/common.proto";

message RoleName {
	string name = 1;
}

message Role {
	string id = 1;
	RoleName name = 2;
}

message RoleList {
	repeated Role roles = 1;
}

service RoleService {
	rpc GetRoles(common.Empty) returns (RoleList) {}
	rpc GetRole(Id) returns (Role) {}
	rpc CreateRole(RoleName) returns (Role) {}
	rpc UpdateRole(Role) returns (Role) {}
	rpc DeleteRole(Id) returns (Role) {}
}