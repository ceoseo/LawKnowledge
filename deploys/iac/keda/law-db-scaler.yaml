apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: law-worker
spec:
  scaleTargetRef:
    deploymentName: law-worker
  pollingInterval: 10
  cooldownPeriod: 30
  maxReplicaCount: 10
  triggers:
    - type: postgresql
      metadata:
        connection: LAW_DB_CONNECTION
        query: "SELECT ceil(COUNT(*)::decimal / 16) FROM task_instance WHERE state='running' OR state='queued'"
        targetQueryValue: 1
